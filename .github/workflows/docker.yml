name: Docker Image CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        node-version: [10.x]
        os: [ubuntu-18.04, windows-2019]
 
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: build
