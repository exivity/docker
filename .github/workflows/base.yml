name: base

on:
  push:
    paths:
      - "base/**"

env:
  IMAGE: base
  VERSION: 1
  DOCKER_HUB_USER: ${{ secrets.DOCKER_HUB_USER }}
  DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v1
      - run: bash build.sh
        env:
          CI_PLATFORM: ${{ matrix.os }}

  manifest:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - run: bash manifest.sh
